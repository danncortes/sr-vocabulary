<div class="options-menu menu bg-base-200 rounded-box w-56 shadow-xl">
    <ul cdkMenuGroup>
        <button
            class="options-menu__option btn btn-sm cursor-pointer btn-block justify-start border-none shadow-none font-normal"
            cdkMenuItem
            [disabled]="disabled()"
            (click)="resetVocabulary()"
        >
            Reset
        </button>
        <button
            class="options-menu__option btn btn-sm cursor-pointer btn-block justify-start border-none shadow-none font-normal"
            cdkMenuItem
            [disabled]="disabled()"
            (click)="restartVocabulary()"
        >
            Restart
        </button>
        <p class="mx-3 my-1 text-gray-500">Delay</p>
        @for (delayOption of menuOptions; track delayOption.label) {
            <button
                cdkMenuItem
                class="options-menu__option btn btn-sm cursor-pointer btn-block justify-start border-none shadow-none font-normal"
                [disabled]="disabled()"
                (click)="delayVocabularyToDays(delayOption.value)"
            >
                {{ delayOption.label }}
            </button>
        }
    </ul>
</div>
