<div class="py-2 px-4 rounded-md bg-white shadow-md border border-gray-300">
    <div class="flex justify-between items-center gap-6">
        <button
            class="grow-1 text-left cursor-pointer basis-lg"
            (click)="revealTranslation()"
        >
            {{ translatedPhrase().original.text }}
        </button>
        @if (showStage()) {
            <div class="text-xs text-gray-500">
                Stage {{ translatedPhrase().sr_stage_id }}
            </div>
        }
        @if (showReviewDate()) {
            <div class="text-sm text-gray-500">
                {{ translatedPhrase().review_date | date: 'd MMM YY' }}
            </div>
        }
        <div class="flex gap-1">
            <button
                class="cursor-pointer"
                (click)="playAudio(translatedPhrase().original.id)"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-5"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z"
                    />
                </svg>
            </button>
            <button
                class="cursor-pointer"
                (click)="setReviewedVocabulary(translatedPhrase().id)"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-5"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                    />
                </svg>
            </button>
            @if (showMenu()) {
                <button class="cursor-pointer">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="size-5"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M6.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM12.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM18.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                        />
                    </svg>
                </button>
            }
        </div>
    </div>
    @if (isTranlationVisible()) {
        <div class="pl-6 pt-2 mt-2 border-t border-dotted border-gray-300">
            <div class="flex justify-between items-center">
                <div class="flex gap-3 items-center">
                    {{ translatedPhrase().translated.text }}
                </div>
                <div>
                    <button
                        class="cursor-pointer"
                        (click)="playAudio(translatedPhrase().translated.id)"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="size-5"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z"
                            />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    }
</div>
