<h2 class="text-lg font-bold">
    {{ isEditMode() ? 'Edit Vocabulary' : 'Create Vocabulary' }}
</h2>
<form
    action=""
    [formGroup]="vocabularyForm"
    (ngSubmit)="submitForm()"
    class="space-y-2"
>
    <div class="form-control">
        <label class="label" for="original-phrase-input">
            <span class="label-text">Original Phrase</span>
        </label>
        <input
            id="original-phrase-input"
            type="text"
            class="input input-bordered"
            placeholder="Type a phrase in your original language"
            formControlName="originalPhrase"
        />
    </div>
    <div class="form-control">
        <label class="label" for="translated-phrase-input">
            <span class="label-text">Translated Phrase</span>
        </label>
        <input
            id="translated-phrase-input"
            type="text"
            class="input input-bordered"
            placeholder="Type a phrase in your translated language"
            formControlName="translatedPhrase"
        />
    </div>

    <div class="flex gap-2">
        <div class="form-control flex-1">
            <label class="label" for="review-date-input">
                <span class="label-text">Review Date</span>
            </label>
            <input
                id="review-date-input"
                type="date"
                class="input input-bordered"
                placeholder="Type a date for review (e.g., 2024-12-31)"
                formControlName="reviewDate"
            />
        </div>
        <div class="form-control flex-1">
            <label class="label" for="priority-input">
                <span class="label-text">Priority</span>
            </label>
            <select class="select select-ghost" formControlName="priority">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
    </div>
    <div class="form-control flex flex-col gap-2">
        <button type="submit" class="btn btn-primary">
            {{ isEditMode() ? 'Save Changes' : 'Save Vocabulary' }}
        </button>
        <button class="btn" (click)="cancelForm()">Cancel</button>
    </div>
</form>
